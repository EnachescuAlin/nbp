language: c
sudo: required

matrix:
  include:
    #
    # gcc
    #
    - os: linux
      env:
        - DESCRIPTION="linux gcc"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - gcc-6
            - gcc-7
            - gcc-8
            - gcc-9
            - lcov
      before_install:
        - gem install coveralls-lcov
      script:
        # gcc 5
        - make -C build/ clean
        - make -C build/ all CC=gcc-5 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && ./run_coveralls.sh && cd ..
        # gcc 6
        - make -C build/ clean
        - make -C build/ all CC=gcc-6 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..
        # gcc 7
        - make -C build/ clean
        - make -C build/ all CC=gcc-7 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..
        # gcc 8
        - make -C build/ clean
        - make -C build/ all CC=gcc-8 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..
        # gcc 9
        - make -C build/ clean
        - make -C build/ all CC=gcc-9 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..

    #
    # g++
    #
    - os: linux
      env:
        - DESCRIPTION="linux g++"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - g++-6
            - g++-7
            - g++-8
            - g++-9
            - lcov
      before_install:
        - gem install coveralls-lcov
      script:
        # g++ 5
        - make -C build/ clean
        - make -C build/ all CC=g++-5 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && ./run_coveralls.sh && cd ..
        # g++ 6
        - make -C build/ clean
        - make -C build/ all CC=g++-6 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..
        # g++ 7
        - make -C build/ clean
        - make -C build/ all CC=g++-7 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..
        # g++ 8
        - make -C build/ clean
        - make -C build/ all CC=g++-8 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..
        # g++ 9
        - make -C build/ clean
        - make -C build/ all CC=g++-9 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..

    #
    # clang
    #
    - os: linux
      env:
        - DESCRIPTION="linux clang"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-xenial-7
            - llvm-toolchain-xenial-8
          packages:
            - clang-7
            - clang-8
            - lcov
      before_install:
        - gem install coveralls-lcov
      script:
        # clang 7
        - make -C build/ clean
        - make -C build/ all CC=clang-7 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && ./run_coveralls.sh && cd ..
        # clang 8
        - make -C build/ clean
        - make -C build/ all CC=clang-8 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP
        - cd build && ./run_tests.sh && cd ..

    #
    # gcc9 sanitizers
    #
    - os: linux
      env:
        - DESCRIPTION="linux gcc-9 sanitizers"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
      script:
        # address
        - make -C build/ clean
        - make -C build/ all CC=gcc-9 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP SANITIZERS="-fsanitize=address,pointer-compare,pointer-subtract"
        - cd build
        - ./run_tests.sh ASAN_OPTIONS="detect_invalid_pointer_pairs=1"
        - ./run_tests.sh ASAN_OPTIONS="detect_stack_use_after_return=1"
        - cd ..

        # thread
        - make -C build/ clean
        - make -C build/ all CC=gcc-9 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP SANITIZERS="-fsanitize=thread"
        - cd build && ./run_tests.sh && cd ..

        # leak
        - make -C build/ clean
        - make -C build/ all CC=gcc-9 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP SANITIZERS="-fsanitize=leak"
        - cd build && ./run_tests.sh && cd ..

        # undefined behaviour
        - make -C build/ clean
        - make -C build/ all CC=gcc-9 SAMPLE_FLAGS=-DSAMPLE_DISABLE_SLEEP SANITIZERS="-fsanitize=undefined,shift,integer-divide-by-zero,unreachable,vla-bound,null,return,signed-integer-overflow,bounds,bounds-strict,alignment,object-size,float-divide-by-zero,float-cast-overflow,nonnull-attribute,returns-nonnull-attribute,bool,enum,vptr,pointer-overflow,builtin -fuse-ld=gold"
        - cd build && ./run_tests.sh && cd ..
